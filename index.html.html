<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CONFIELECTRO - Baraja de Elementos</title>
<style>
    /* === PALETA DE COLORES DEL LOGO === */
    :root {
        --c-rosa: #ff4be1;
        --c-azul: #00d4ff;
        --c-azul2: #00b3ff;
        --c-morado: #9b4dff;
        --c-verde: #39ffb1;
        --c-amarillo: #ffeb3b;
        --c-fondo-op: rgba(255,255,255,0.12);
        --c-tarjeta: rgba(255,255,255,0.18);
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: radial-gradient(circle at center, #0c0020 0%, #000015 100%);
        text-align: center;
        padding: 40px;
        color: white;
    }

    /* === LOGO === */
    .logo {
        width: 400px;
        margin-bottom: 10px;
        filter: drop-shadow(0px 0px 12px var(--c-azul));
    }

    /* === TÍTULO === */
    h1 {
        font-size: 80px;
        font-weight: 900;
        margin-bottom: 20px;
        letter-spacing: 6px;
        background: linear-gradient(90deg, var(--c-rosa), var(--c-azul), var(--c-morado), var(--c-verde));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    /* === BOTONES === */
    .buttons {
        margin-bottom: 35px;
    }

    button {
        padding: 15px 40px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        margin: 10px;
        color: #000;
        background: linear-gradient(135deg, var(--c-amarillo), var(--c-verde));
        box-shadow: 0 0 12px rgba(0,0,0,0.4), 0 0 12px var(--c-verde);
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px var(--c-verde);
    }

    /* === TARJETA === */
    .card {
        width: 320px;
        margin: auto;
        background: var(--c-tarjeta);
        backdrop-filter: blur(12px);
        padding: 25px;
        border-radius: 22px;
        color: white;
        box-shadow: 0 0 20px var(--c-azul2);
        text-align: center;
        border: 2px solid var(--c-azul);
        transition: 0.3s;
    }

    .card:hover {
        box-shadow: 0 0 28px var(--c-rosa);
    }

    /* === TAMAÑOS DE TEXTO === */
    .atomic-number {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(90deg, var(--c-amarillo), var(--c-rosa));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .symbol {
        font-size: 110px;
        font-weight: bold;
        margin: 5px 0;
        background: linear-gradient(180deg, var(--c-azul), var(--c-morado));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .name {
        font-size: 30px;
        margin-top: 10px;
        background: linear-gradient(90deg, var(--c-verde), var(--c-rosa));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
</head>

<body>

<!-- LOGO PRINCIPAL -->
<img src="logo-confielectro.png" alt="CONFIELECTRO logo" class="logo">

<h1>CONFIELECTRO</h1>

<div class="buttons">
    <button onclick="modoBasico()">Modo Básico</button>
    <button onclick="modoExperto()">Nivel Experto</button>
</div>

<div class="card" id="card">
    <div class="atomic-number" id="atomicNumber">#</div>
    <div class="symbol" id="symbol">?</div>
    <div class="name" id="name">Nombre</div>
</div>

<script>
    const elementos = [
        { num: 1, sim: "H", nombre: "Hidrógeno" },
        { num: 2, sim: "He", nombre: "Helio" },
        { num: 3, sim: "Li", nombre: "Litio" },
        { num: 6, sim: "C", nombre: "Carbono" },
        { num: 7, sim: "N", nombre: "Nitrógeno" },
        { num: 8, sim: "O", nombre: "Oxígeno" },
        { num: 12, sim: "Mg", nombre: "Magnesio" },
        { num: 17, sim: "Cl", nombre: "Cloro" },
        { num: 26, sim: "Fe", nombre: "Hierro" }
    ];

    function obtenerElemento() {
        return elementos[Math.floor(Math.random() * elementos.length)];
    }

    function modoBasico() {
        let elem = obtenerElemento();
        document.getElementById("atomicNumber").innerText = elem.num;
        document.getElementById("symbol").innerText = elem.sim;
        document.getElementById("name").innerText = elem.nombre;
    }

    function modoExperto() {
        let elem = obtenerElemento();
        document.getElementById("atomicNumber").innerText = "";
        document.getElementById("symbol").innerText = elem.sim;
        document.getElementById("name").innerText = "";
    }
</script>

</body>
</html>
